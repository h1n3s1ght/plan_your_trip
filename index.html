<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Plan Your Trip (P.Y.T.)</title>
  </head>
  <body>
    <div class="theHeader">
      <img src="./img/logo.png" />
      <!-- <h1 class="headerH1"><strong>P.Y.T.</strong></h1> -->
      <h3>Organized trip planning with <strong>Plan Your Trip</strong></h3>
    </div>
    <div class="navBar">
      <nav>
        <li class="navigation"><a href="#">Plan a Trip</a></li>
        <li class="navigation"><a href="#">About Us</a></li>
        <li class="navigation"><a href="#">Contact Us</a></li>
      </nav>
    </div>
    <div class="mainBody">
      <div class="textBlock1" id="textBlock">
        <h3 class="what">Tell us what activites you like...</h3>
      </div>
      <div class="textBlock2" id="textBlock">
        <h3 class="when">Tell us when...</h3>
        <label for="start-date">Select trips starting date.</label>
        <select name="start-month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">Novemeber</option>
          <option value="December">December</option>
        </select>
        <select name="start-day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="start-year">
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div class="textBlock3" id="textBlock">
        <h3 class="where">Tell us where...</h3>
      </div>
      <div id="textBlock"></div>
    </div>
  </body>
</html>
